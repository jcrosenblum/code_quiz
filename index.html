<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href = 'css/style.css'></style>
    <title>Code Quiz</title>
</head>
<body>

    <div id='top-timer' class='hidden'>
        
    </div>
    <header>
        <section class='h1' id='main-header'>
        Play Code Quiz 2.5.8!!!
        </section>
        <ol>
            <li>Try to answer all the questions in 90 seconds!</li>
            <li>Wrong answers will be penalized by a 5 second deduction off the timer.</li>
            <li>Remember to enter your initials at the end - go for the high score!</li>
        </ol>
        <p><b>Good Luck!!</b></p>
        <button type='button' id='start-btn'><b>Click to Start!</b></button>
    </header>

    <main>

        <section id='quiz-main' class='hidden'>
            <h2 id='quiz-question'></h2>
            <div id='mult-choice'></div>
            <h3 id='correct-answer' class='hidden'></h3>
        </section>

        <section id='results-page' class='hidden'>
            <h2 id='results-msg'>Final Score:</h2>
            <h2><span id='final-score'></span></h2>
            <form id='submit-score'>

                <label for="user-initials"><b>Enter your initials:</b></label>
                <input type='text' id='user-initials'>
                <button type='submit' id='submit-btn'>Submit</button>
                
            </form>
        </section>

        <section id='high-scores' class='hidden'>
            <table id='leaderboard'></table>
        </section>

    </main>
    
<script src = 'javascript/script.js'></script>
<script src = javascript/questions.js></script>
</body>
</html>
